# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    directory: "/admin-frontend"
    schedule:
      interval: "monthly"
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
