version: '3.3'

services:
  nutakortti:
    ports:
      - 3000:3000
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        REACT_APP_ENABLE_EXTRA_ENTRIES: ${REACT_APP_ENABLE_EXTRA_ENTRIES}
        REACT_APP_ENTRA_CLIENT_ID: ${REACT_APP_ENTRA_CLIENT_ID}
        REACT_APP_ENTRA_REDIRECT_URI: ${REACT_APP_ENTRA_REDIRECT_URI}
        REACT_APP_ENTRA_TENANT_ID: ${REACT_APP_ENTRA_TENANT_ID}
    image: nutakortti/latest
    environment:
      AUTH_SIGNKEY:
      AWS_SES_KEY_ID:
      AWS_SES_KEY_VALUE:
      AWS_SES_REGION:
      EMAIL_SOURCE:
      EMAIL_RETURN_PATH:
      ENTRA_APP_KEY_DISCOVERY_URL:
      CERT_SELECTION:
      DETAILED_LOGS:
      FRONTEND_BASE_URL:
      HTTP_LOG_LEVEL:
      IDP_ENTITY_ID:
      JSON_LOGS:
      JWT:
      NODE_ENV:
      RDS_DB_NAME:
      RDS_HOSTNAME:
      RDS_PASSWORD:
      RDS_PORT:
      RDS_USERNAME:
      REACT_APP_ADMIN_FRONTEND_URL:
      REACT_APP_ENABLE_EXTRA_ENTRIES:
      REACT_APP_ENDPOINT:
      REACT_APP_ENTRA_CLIENT_ID:
      REACT_APP_ENTRA_REDIRECT_URI:
      REACT_APP_ENTRA_TENANT_ID:
      SP_ASSERT_ENDPOINT:
      SP_ENTITY_ID:
      SP_PKEY:
      SSO_LOGIN_URL:
      SSO_LOGOUT_URL:
      SUPER_ADMIN_FEATURES:
      TELIA_BATCH_ENDPOINT:
      TELIA_ENDPOINT:
      TELIA_PASSWORD:
      TELIA_USER:
      TELIA_USERNAME:
