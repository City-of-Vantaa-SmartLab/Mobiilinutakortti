version: '3.3'

services:
  nutakortti:
    ports:
      - 3000:3000
    build:
      context: ./
      dockerfile: Dockerfile
    image: nutakortti/latest
    environment:
      AUTH_SIGNKEY:
      CERT_SELECTION:
      FRONTEND_BASE_URL:
      IDP_ENTITY_ID:
      NODE_ENV: production
      RDS_DB_NAME:
      RDS_HOSTNAME:
      RDS_PASSWORD:
      RDS_PORT:
      RDS_USERNAME:
      REACT_APP_ADMIN_FRONTEND_URL:
      REACT_APP_ENDPOINT:
      SP_ASSERT_ENDPOINT:
      SP_ENTITY_ID:
      SP_PKEY:
      SSO_LOGIN_URL:
      SSO_LOGOUT_URL:
      SUPER_ADMIN_FEATURES:
      TELIA_ENDPOINT:
      TELIA_PASSWORD:
      TELIA_USER:
      TELIA_USERNAME:
