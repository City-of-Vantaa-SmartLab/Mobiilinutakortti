services:
  nutakortti:
    ports:
      - 3000:3000
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        VITE_ENABLE_EXTRA_ENTRIES: ${VITE_ENABLE_EXTRA_ENTRIES}
        VITE_ENABLE_KOMPASSI_INTEGRATION: ${VITE_ENABLE_KOMPASSI_INTEGRATION}
        VITE_ENTRA_CLIENT_ID: ${VITE_ENTRA_CLIENT_ID}
        VITE_ENTRA_REDIRECT_URI: ${VITE_ENTRA_REDIRECT_URI}
        VITE_ENTRA_TENANT_ID: ${VITE_ENTRA_TENANT_ID}
        VITE_USE_ALT_ERR_MSG: ${VITE_USE_ALT_ERR_MSG}
    image: nutakortti/latest
    environment:
      AWS_SES_KEY_ID:
      AWS_SES_KEY_VALUE:
      AWS_SES_REGION:
      EMAIL_SOURCE:
      EMAIL_RETURN_PATH:
      ENTRA_ADMIN_ROLE:
      ENTRA_APP_KEY_DISCOVERY_URL:
      CERT_SELECTION:
      DETAILED_LOGS:
      FRONTEND_URL:
      HTTP_LOG_LEVEL:
      IDP_ENTITY_ID:
      JSON_LOGS:
      JWT_SECRET:
      KOMPASSI_API_KEY:
      KOMPASSI_API_URL:
      NODE_ENV:
      RDS_DB_NAME:
      RDS_HOSTNAME:
      RDS_PASSWORD:
      RDS_PORT:
      RDS_USERNAME:
      SETUP_ENDPOINTS:
      SC_SECRET:
      SP_ASSERT_ENDPOINT:
      SP_ENTITY_ID:
      SP_PKEY:
      SSO_LOGIN_URL:
      SSO_LOGOUT_URL:
      TELIA_BATCH_ENDPOINT:
      TELIA_ENDPOINT:
      TELIA_PASSWORD:
      TELIA_USER:
      TELIA_USERNAME:
      VITE_API_URL:
      VITE_ENABLE_EXTRA_ENTRIES:
      VITE_ENABLE_KOMPASSI_INTEGRATION:
      VITE_ENTRA_CLIENT_ID:
      VITE_ENTRA_REDIRECT_URI:
      VITE_ENTRA_TENANT_ID:
      VITE_USE_ALT_ERR_MSG:
